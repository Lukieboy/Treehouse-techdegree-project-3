<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <header class="flex header">
        <h1 class="title">The code review</h1>
    </header>



        <h1 class="subtitle">Signup for our newsletter</h1>
        <p class="description">Get the latest news on how your code is doing right in your inbox</p>
        <hr class="thick">
        <hr class="thin">
        <div class="flex container-1">

        <h2 class="contact">Contact Information</h2>

            <div class="flex-pair">
                <label for="user-name">Full name</label>
                <input type="text" id="user-name" placeholder="Required" name="user-name">
            </div>

            <div class="flex-pair">
                <label for="user-email">Email Adress</label>
                <input type="email" id="user-email"  name="user-email" placeholder="Required">
            </div>

            <div class="flex-pair">
                <label for="user-phone">Phone Number</label>
                <input type="tel" id="user-phone" name="user-phone">
            </div>  

            <div class="flex-pair">
                <label for="user-adress">Street Adress</label>
                <input type="text" id="user-adress" name="user-adress">
            </div>

            <div class="flex-pair">
                <label for="user-city">City</label>
                <input type="text" id="user-city" name="user-city">
            </div>


            <div class="flex-pair">
                <label for="users-state">State</label>
                <select id="state" name="users-state">
                      <optgroup label="Choose State"></optgroup>
                      <option value="AL">Alabama</option>
                      <option value="AK">Alaska</option>
                      <option value="AZ">Arizona</option>
                      <option value="AR">Arkansas</option>
                      <option value="CA">California</option>
                      <option value="CO">Colorado</option>
                      <option value="CT">Connecticut</option>
                      <option value="DE">Delaware</option>
                      <option value="DC">District Of Columbia</option>
                      <option value="FL">Florida</option>
                      <option value="GA">Georgia</option>
                      <option value="HI">Hawaii</option>
                      <option value="ID">Idaho</option>
                      <option value="IL">Illinois</option>
                      <option value="IN">Indiana</option>
                      <option value="IA">Iowa</option>
                      <option value="KS">Kansas</option>
                      <option value="KY">Kentucky</option>
                      <option value="LA">Louisiana</option>
                      <option value="ME">Maine</option>
                      <option value="MD">Maryland</option>
                      <option value="MA">Massachusetts</option>
                      <option value="MI">Michigan</option>
                      <option value="MN">Minnesota</option>
                      <option value="MS">Mississippi</option>
                      <option value="MO">Missouri</option>
                      <option value="MT">Montana</option>
                      <option value="NE">Nebraska</option>
                      <option value="NV">Nevada</option>
                      <option value="NH">New Hampshire</option>
                      <option value="NJ">New Jersey</option>
                      <option value="NM">New Mexico</option>
                      <option value="NY">New York</option>
                      <option value="NC">North Carolina</option>
                      <option value="ND">North Dakota</option>
                      <option value="OH">Ohio</option>
                      <option value="OK">Oklahoma</option>
                      <option value="OR">Oregon</option>
                      <option value="PA">Pennsylvania</option>
                      <option value="RI">Rhode Island</option>
                      <option value="SC">South Carolina</option>
                      <option value="SD">South Dakota</option>
                      <option value="TN">Tennessee</option>
                      <option value="TX">Texas</option>
                      <option value="UT">Utah</option>
                      <option value="VT">Vermont</option>
                      <option value="VA">Virginia</option>
                      <option value="WA">Washington</option>
                      <option value="WV">West Virginia</option>
                      <option value="WI">Wisconsin</option>
                      <option value="WY">Wyoming</option>
                </select>
            </div>
            
            <div class="flex-pair">         
                <label for="user-zip">Zip Code</label>
                <input type="text" id="user-zip" name="user-zip">
            </div>   
    </div>
    <hr>

    <div class="container-2">
    <h2>Newsletter</h2>
    <p>Select the newsletters you would like to receive</p>

    <form>
        <input type="checkbox" id="user-newsletter1" name="user-newsletter1">
        <label for="user-newsletter">HTML News</label><br>


        <input type="checkbox" id="user-newsletter2" name="user-newsletter2">
        <label for="user-newsletter">CSS News</label><br>


        <input type="checkbox" id="user-newsletter3" name="user-newsletter3">
        <label for="user-newsletter">Javascript News</label>
    </form>
    </div>


    <p>Newsletter Format</p>

    <form>
        <input type="radio" id="user-news-format1" name="user-news-format" class="inline">
        <label for="user-news-format">HTML</label><br>

        <input type="radio" id="user-news-format2" name="user-news-format">
        <label for="user-news-format">Plain text</label><br>

        <div class="container-3 flex">
            <label for="user-topics">Other topics you'd like to hear about</label>
            <textarea  name="user-topics" id="user-topics"></textarea>
            <input type="submit" value="Sign Up">
            <p class="copyright">Copyright The Code Review</p>
        </div>
    </form>


</body>
</html>
